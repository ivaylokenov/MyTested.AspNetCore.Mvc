version: 1.0.{build}
branches:
  only:
  - master
  - development
  - ^version-.*$
image: Visual Studio 2022
configuration: Release
clone_depth: 1
before_build:
- cmd: choco install dotnet-sdk --version 8.0.100
- cmd: dotnet restore
